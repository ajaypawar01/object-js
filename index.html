<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        // Create a person object
const person = {
    name: "John Doe",
    age: 30,
    occupation: "Software Developer"
};

// Function to print person properties and values
function printPersonDetails(personObject) {
    for (const property in personObject) {
        if (personObject.hasOwnProperty(property)) {
            console.log(`${property}: ${personObject[property]}`);
        }
    }
}

// Call the function with the person object
printPersonDetails(person);

    </script>
</body>
</html>
